<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        html {
            width: 100%;
            height: 2000px; 
        }

        #top { /* 브라우저에 버튼(top) 위치를 고정시키는 것이라, 화면에서 보이는 위치가 변하지 않음 */
            position: fixed;
            right: 10px;
            bottom: 10px;
        }

        .box {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
        }

    </style>
    <script>
        console.log('here1...');

        // 문서객체 생성 가능? -> 안됨. 브라우저가 HTML 문서 전체를 로드 안된 상태이기 때문에 이 위치에서는 문서객체 생성 불가
        const btn1 = document.getElementById('btn1');
        console.log(btn1);

        // 문서 로드 이벤트 - 브라우저가 HTML 문서를 로드 완료한 후 실행
        document.addEventListener('DOMContentLoaded', function(){
            console.log('here3...');

            // HTML 문서 로드가 완료된 시점이기 때문에 문서객체 생성 가능
            const btn1 = document.getElementById('btn1');
            console.log(btn1);

            btn1.addEventListener('click', function(){
                alert('클릭!');
            });

            const top = document.getElementById('top');
            top.addEventListener('click', function(){
                // 브라우저 스크롤 최상단으로 이동
                window.scrollTo(0, 0);
            });

            ///////////////////////////////////////////////
            // 마우스 이벤트 종류
            ///////////////////////////////////////////////
            const boxs = document.getElementsByClassName('box'); // box 7개

            boxs[0].addEventListener('click', function(){
                // 리스너(콜백함수)에서 this는 이벤트가 발생한 태그요소(문서객체)
                this.style.background = 'red';  // 클릭을 진행했을 때에 실행되는 객체가 red가 된다.
            });
            boxs[1].addEventListener('mousedown', function(){
                this.style.background = 'blue';
            });
            boxs[2].addEventListener('mouseup', function(){
                this.style.background = 'green';
            });
            boxs[3].addEventListener('mouseover', function(){
                this.style.background = 'orange';
            });
            boxs[4].addEventListener('mouseenter', function(){
                this.style.background = 'yellow';
            });
            boxs[5].addEventListener('mouseout', function(){
                this.style.background = 'pink';
            });
            boxs[6].addEventListener('mousemove', function(){
                // 마우스 실시간 이벤트(콘솔에서 값 상승)
                console.log('mousemove!');
            });

            ///////////////////////////////////////////////
            // 키보드 이벤트 종류
            ///////////////////////////////////////////////
            
            const inputUser = document.getElementsByName('user')[0]; // 하나여서, 여기에서 바로 참조[0]
            const inputName = document.getElementsByName('name')[0]; 
            const spanResult = document.getElementsByClassName('result'); // 여기는 하면 안됨.
            
            inputUser.addEventListener('keydown', function(){
                spanResult[0].innerText = this.value;
            });
            inputName.addEventListener('keyup', function(){
                spanResult[1].innerText = this.value;
            });
            
            ///////////////////////////////////////////////
            // 폼 이벤트 종류
            ///////////////////////////////////////////////

            // 폼태그의 name 속성 이름으로 문서객체 참조 
            // const form = document.getElementsByName('formUser');
            const formUser = document.formUser; //-> 이렇게 참조 가능.
            const inputUid = formUser.uid;
            const inputPass = formUser.pass;
            const inputAddr = formUser.addr;
            const spanPrint = document.querySelectorAll('.print'); //span 은 속성이름으로 문서객체 참조 안됨.

            inputUid.addEventListener('focus', function(){
                spanPrint[0].innerText = 'focus!';
            });
            inputPass.addEventListener('focusout', function(){
                spanPrint[1].innerText = 'focusout!';
            });
            selectAddr.addEventListener('change', function(){
                spanPrint[2].innerText = this.value;
            });
            formUser.addEventListener('submit', function(){
                alert('전송시작!');
            });

        }); // DOMContentLoaded 이벤트 끝
    </script>
</head>
<body>
    <h3>2.이벤트종류</h3>

    <h4>[1]문서 이벤트</h4>
    <button id="btn1">확인</button>
    <button id="top">상단이동</button>


    <h4>[2]마우스 이벤트</h4>
    <div id="content1">
        <div class="box box1">click★</div>
        <div class="box box2">mousedown</div>
        <div class="box box3">mouseup</div>
        <div class="box box4">mouseover</div>
        <div class="box box5">mouseenter</div>
        <div class="box box6">mouseout</div>
        <div class="box box7">mousemove</div>
    </div>


    <h4>[3]키보드 이벤트</h4>
    <div id="content2">
        <p>
            <input type="text" name="user">
            <span class="result"></span>
        </p>
        <p>
            <input type="text" name="name">
            <span class="result"></span>
        </p>

    </div>

    <h4>[4]폼 이벤트 ★</h4>
    <form name="formUser">
        <table border="1">
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="uid">

                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="password" name="pass">

            <tr>

                <td>
                    <select name="addr">

                    </select>
                    <span class="print"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">

</body>
