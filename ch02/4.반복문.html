    <h3>for</h3>
    <script>
        // for
        for(let i=1; i<=5; i++) {
            document.write('i : ' + i + '<br>');
        }

        // 1부터 10까지의 합
        let sum = 0;
        for(let k=1; k<=10; k++) {
            sum += k;
        }
        document.write('<p>1부터 10까지의 합 : ' + sum + '</p>');

        // 별삼각형
        for(let a=1; a<=10; a++) {
            for(let b=1; b<=a; b++) {
                document.write('🔵');
            }
            document.write('<br>');
        }
        </script>
